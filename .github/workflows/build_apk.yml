name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Configurar Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Instalar Flet
      run: pip install flet

    - name: Restaurar Chave do Firebase
      run: echo '${{ secrets.FIREBASE_JSON }}' > firebase_key.json

    # --- CORREÇÃO 1: Aceitar Licenças do Android ---
    - name: Aceitar Licenças Android
      run: |
        yes | flutter doctor --android-licenses

    # --- CORREÇÃO 2: Gerar Código em Pasta Específica ---
    # Usamos 'app_native' como nome fixo para não ter erro de pasta
    - name: Gerar Estrutura do App
      run: |
        yes | flet build apk --project app_native --verbose

    # --- CORREÇÃO 3: Compilar em Modo Debug (Sem erros de R8/Minify) ---
    - name: Compilar APK (Flutter Debug)
      run: |
        cd app_native
        flutter build apk --debug --verbose

    - name: Upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: agenda-app-debug
        path: app_native/build/app/outputs/flutter-apk/app-debug.apk
